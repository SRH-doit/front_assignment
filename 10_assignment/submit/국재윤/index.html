<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/d14b90dc01.js"
            crossorigin="anonymous"
        ></script>
        <title>내다버린 부장직</title>
    </head>
    <body>
        <div class="left">
            <div class="top">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <img src="image/spam.jpg" alt="1" />
            <div class="title">
                <div>SPAM</div>
                <div>plogram, the disaster</div>
            </div>
            <div class="bar">
                <div class="time">
                    <div>1:14</div>
                    <div>1:47</div>
                </div>
                <div class="t_bars">
                    <div class="blackbars">
                        <div class="bars1"></div>
                    </div>
                </div>
            </div>
            <div class="player">
                <i class="fa-solid fa-repeat" style="color: #cccccc"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-shuffle" style="color: #cccccc"></i>
            </div>
        </div>
    </body>
</html>
